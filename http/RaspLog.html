<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        window.onload(() => {
            socket.emit("rasplog", "");

            socket.on("log", (log) => {
                var node = document.createElement("p");
                node.innerText = String(log);
                document.body.appendChild(node);
            })
        });
    </script>
</head>
<body>
    <p>Fecha;Hora;Temperatura;Presion;Humedad;Orientacion;Acelerometro;Giroscopio;Mangnetometro</p>
</body>
</html>
