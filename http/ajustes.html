    <script>
        function visuales(element) {
            let color = window.getComputedStyle(element).backgroundColor
            if (color == "rgb(255, 73, 73)"){
                element.style.backgroundColor = "#6b1526";
            }
            else{
                element.style.backgroundColor = "#ff4949";
            }
        }
        
        function ColorBorde(element) {
            var colores = [];
            for (var i = 0; i < element.parentElement.length; i++) {
                console.log(i) //no entra en el bucle
                colores.push(window.getComputedStyle(element.parentElement[i]).backgroundColor);
            }
            console.log(colores)

            if ("rgb(255, 73, 73)" in colores){
                element.parentElement[0].style.backgroundColor = "black"
                element.parentElement[1].style.backgroundColor = "white"
                element.parentElement[2].style.backgroundColor = "red"
                element.parentElement[3].style.backgroundColor = "#ff4949"
            }
            
            element.style.backgroundColor = "rgb(255, 73, 73)";
        }
